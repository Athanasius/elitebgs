<clr-main-container>
    <clr-header>
        <div class="branding">
            <a routerLink="/">
                <span class="clr-icon elitebgs-logo"></span>
                <span class="title">Elite BGS</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a routerLink="/api/eddb" routerLinkActive="active" class="nav-link"><span class="nav-text">EDDB API</span></a>
            <a routerLink="/api/elitebgs" routerLinkActive="active" class="nav-link"><span class="nav-text">Elite BGS API</span></a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="cog" *ngIf="!isAuthenticated && isAuthenticated !== undefined"></clr-icon>
                    <img [src]="'https://cdn.discordapp.com/avatars/' + user?.id + '/' + user?.avatar + '.png'" class="profile-icon" *ngIf="isAuthenticated && isAuthenticated !== undefined">
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a routerLink="/" clrDropdownItem *ngIf="!isAuthenticated && isAuthenticated !== undefined">Login</a>
                    <a routerLink="/profile" clrDropdownItem *ngIf="isAuthenticated && isAuthenticated !== undefined">Profile</a>
                    <a href="/auth/logout" clrDropdownItem *ngIf="isAuthenticated && isAuthenticated !== undefined">Log out</a>
                    <a routerLink="/about" clrDropdownItem>About</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <router-outlet>
    </router-outlet>
</clr-main-container>
